<div class="bg-dark text-white rounded-top p-2 row">
  <div class="col-1">
    <img src="http://ddragon.leagueoflegends.com/cdn/10.22.1/img/champion/{{Cham['image']['full']}}" width="82" height="82"/>
  </div>
  <div class="col-11">
    <h1>{{ Cham["id"] }}</h1>
    <h6>{{ Cham["title"] }}</h6>
  </div>
</div>

<div class="my-2">
    <div class="bg-dark text-white rounded-top p-1">
        <h5>HİKAYE</h5>
    </div>
    <div class="bg-white p-2">
        {{Cham['lore']}}
    </div>
</div>



<div class="bg-dark text-white rounded-top p-1 mt-2">
    <h5>KOSTÜMLER</h5>
</div>
<div id="carouselExampleControls" class="carousel slide p-0 mb-2" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let cham of Cham['skins']" [class.active]="cham['num'] == 0">
            <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{Cham['id']}}_{{cham['num']}}.jpg"  class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{cham['name']}}</h5>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
